<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello, World!</title>
  <meta name="description" content="A tiny, modern Hello World webpage" />
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f8fafc;      /* slate-50 */
      --fg: #0f172a;      /* slate-900 */
      --muted: #475569;   /* slate-600 */
      --card: #ffffff;    /* white */
      --border: #e2e8f0;  /* slate-200 */
      --accent: #2563eb;  /* blue-600 */
      --accent-fg: #ffffff;
      --shadow: 0 10px 25px rgba(2, 6, 23, 0.08);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;     /* slightly warmer dark */
        --fg: #e5e7eb;     /* slate-200 */
        --muted: #94a3b8;  /* slate-400 */
        --card: #0f172a;   /* slate-900 */
        --border: #1f2937; /* gray-800 */
        --accent: #60a5fa; /* blue-400 */
        --accent-fg: #0b1220;
        --shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      }
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--fg);
      background: radial-gradient(1000px 600px at 50% -20%, rgba(37, 99, 235, 0.12), transparent), var(--bg);
      display: grid;
      place-items: center;
    }
    .card {
      width: min(92ch, 92vw);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 2.2rem;
      text-align: center;
    }
    h1 {
      font-size: clamp(1.8rem, 3vw + 1rem, 3rem);
      margin: 0 0 .5rem;
      letter-spacing: -0.02em;
    }
    p { margin: 0 0 1.25rem; color: var(--muted); }
    .actions { display: inline-flex; gap: .75rem; flex-wrap: wrap; justify-content: center; }
    button, a.button {
      appearance: none;
      border: 1px solid var(--border);
      background: var(--accent);
      color: var(--accent-fg);
      padding: .7rem 1rem;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .06s ease, box-shadow .2s ease, filter .2s ease;
      text-decoration: none;
      display: inline-flex; align-items: center; gap: .5rem;
      box-shadow: 0 6px 14px rgba(37, 99, 235, .22);
    }
    button:hover, a.button:hover { filter: brightness(1.05); transform: translateY(-1px); }
    button:active, a.button:active { transform: translateY(0); }
    .note { font-size: .9rem; color: var(--muted); margin-top: 1rem; }
    footer { margin-top: 1.75rem; font-size: .85rem; color: var(--muted); }
    code { background: rgba(148, 163, 184, .18); padding: .15rem .35rem; border-radius: 6px; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Hello World card">
    <h1>Hello, World! üëã</h1>
    <p>Welcome to your first webpage. This file is a complete, single‚Äëpage site‚Äîjust save it as <code>index.html</code> and open it in your browser.</p>

    <div class="actions">
      <button id="helloBtn" aria-label="Say hello">Say Hello</button>
      <a class="button" href="#" id="toggleTheme" aria-label="Toggle theme">Toggle Theme</a>
    </div>

    <p class="note">Tip: View source to see the minimal HTML, CSS, and JavaScript used here.</p>

    <footer>
      Built with ‚ù§ and vanilla HTML.
    </footer>
  </main>

  <script>
    // A tiny sprinkle of JS
    const btn = document.getElementById('helloBtn');
    btn.addEventListener('click', () => {
      alert('Hello from your website!');
    });

    // Theme toggle (respects color-scheme)
    const toggle = document.getElementById('toggleTheme');
    let forcedScheme = null; // 'light' | 'dark' | null

    function applyScheme() {
      if (forcedScheme) {
        document.documentElement.style.colorScheme = forcedScheme;
      } else {
        document.documentElement.style.colorScheme = 'normal';
      }
    }

    toggle.addEventListener('click', (e) => {
      e.preventDefault();
      forcedScheme = forcedScheme === 'dark' ? 'light' : (forcedScheme === 'light' ? null : 'dark');
      applyScheme();
      toggle.textContent = forcedScheme ? `Theme: ${forcedScheme}` : 'Toggle Theme';
    });
  </script>
</body>
</html>
